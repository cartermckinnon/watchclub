name: Build container images

run-name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.event.head_commit.message }}

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: ghcr.io/cartermckinnon

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: earthly/actions-setup@v1
        with:
          version: latest
      - name: Determine version tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
          echo "git_commit=${{ github.sha }}" >> $GITHUB_OUTPUT
      - name: Build and push backend image
        run: |
          earthly --ci --push +watchclub \
            --VERSION=${{ steps.version.outputs.version }} \
            --GIT_COMMIT=${{ steps.version.outputs.git_commit }}

      - name: Build and push frontend image
        run: |
          earthly --ci --push +ui --VERSION=${{ steps.version.outputs.version }}

      - name: Build and push image-updater image
        run: |
          earthly --ci --push +image-updater --VERSION=${{ steps.version.outputs.version }}

      - name: Tag and push as latest (tags only)
        if: steps.version.outputs.is_tag == 'true'
        run: |
          # Pull the versioned images
          docker pull ${{ env.IMAGE_REPO }}/watchclub:${{ steps.version.outputs.version }}
          docker pull ${{ env.IMAGE_REPO }}/watchclub/ui:${{ steps.version.outputs.version }}
          docker pull ${{ env.IMAGE_REPO }}/watchclub/image-updater:${{ steps.version.outputs.version }}

          # Tag as latest
          docker tag ${{ env.IMAGE_REPO }}/watchclub:${{ steps.version.outputs.version }} ${{ env.IMAGE_REPO }}/watchclub:latest
          docker tag ${{ env.IMAGE_REPO }}/watchclub/ui:${{ steps.version.outputs.version }} ${{ env.IMAGE_REPO }}/watchclub/ui:latest
          docker tag ${{ env.IMAGE_REPO }}/watchclub/image-updater:${{ steps.version.outputs.version }} ${{ env.IMAGE_REPO }}/watchclub/image-updater:latest

          # Push latest tags
          docker push ${{ env.IMAGE_REPO }}/watchclub:latest
          docker push ${{ env.IMAGE_REPO }}/watchclub/ui:latest
          docker push ${{ env.IMAGE_REPO }}/watchclub/image-updater:latest

      - name: Summary
        run: |
          echo "## Container Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_REPO }}/watchclub:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_tag }}" == "true" ]]; then
            echo "- \`${{ env.IMAGE_REPO }}/watchclub:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_REPO }}/watchclub/ui:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_tag }}" == "true" ]]; then
            echo "- \`${{ env.IMAGE_REPO }}/watchclub/ui:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image-Updater:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_REPO }}/watchclub/image-updater:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_tag }}" == "true" ]]; then
            echo "- \`${{ env.IMAGE_REPO }}/watchclub/image-updater:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
