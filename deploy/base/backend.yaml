---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: watchclub
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    app: watchclub
    component: backend

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend
  labels:
    app: watchclub
    component: backend
spec:
  serviceName: backend
  replicas: 1
  selector:
    matchLabels:
      app: watchclub
      component: backend
  template:
    metadata:
      labels:
        app: watchclub
        component: backend
    spec:
      imagePullSecrets:
      - name: ghcr-credentials
      containers:
      - name: server
        image: ghcr.io/cartermckinnon/watchclub:latest
        imagePullPolicy: Always
        args:
        - server
        - --address=:8080
        - --storage=sqlite:///data/watchclub.db
        - --base-url=https://watchclub.squad.gay/
        volumeMounts:
        - name: data
          mountPath: /data
        ports:
        - name: grpc
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: watchclub
        component: backend
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
