---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: watchclub
  labels:
    app: watchclub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: watchclub.squad.gay
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              name: http
      - path: /watchclub.WatchClubService
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              name: grpc
