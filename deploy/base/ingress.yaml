---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: watchclub
  labels:
    app: watchclub
  annotations:
    # Enable CORS for gRPC-Web
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
spec:
  ingressClassName: nginx
  rules:
  - host: watchclub.squad.gay
    http:
      paths:
      # gRPC-Web backend - must come FIRST (more specific path)
      - path: /watchclub.WatchClubService
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              name: grpc
      # Frontend - catch-all (less specific)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              name: http
